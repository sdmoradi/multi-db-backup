version: '3'
services:

  postgres:
    image: docker-proxy.hasti.co/library/postgres:latest
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - 5432
  mongodb:
    image: docker-proxy.hasti.co/library/mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpass
      - MONGO_INITDB_DATABASE=backupdb
    ports:
      - 27017
  mysql:
    image: docker-proxy.hasti.co/library/mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=dbname
      - MYSQL_USER=dbuser
      - MYSQL_PASSWORD=dbpass
    ports:
      - 3306
networks:
  default:
    name: db